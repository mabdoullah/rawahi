<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>email verification</title>

        body,

            overflow-x: hidden;
        }

        section {
            width: 60%;
            margin: auto;
            border: 1px #FFAB0B solid;
            padding: 20px 15px;
            border-radius: 5px;
        }

        img {
            max-width: 200px;
            max-height: 200px;
        }

        .center {
            text-align: center;
        }

        .mr-bt-20 {
            margin-bottom: 20px;
        }

        .mr-bt-40 {
            margin-bottom: 40px;
        }
      
        hr{
            color: #ddd; 
            font-size: 1px;

        }

        h1{
            font-size:3em;
        }

        .number{
            color: #FFAB0B;
            font-size: 5em;
        }

        h3{
            font-weight: 300;
            font-size: 1.3em;           
        }

        .overflow-hide{
            overflow-x: hidden;
        }

    </style>
</head>

<body>
    <section>
        <div class="center mr-bt-20 overflow-hide">
